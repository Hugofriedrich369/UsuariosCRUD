<div class="container mt-5">
  <div class="row">
    <div class="col text-center">
      <h3>Cadastrar usu√°rio</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <form (ngSubmit)="addUser()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" [(ngModel)]="nome" placeholder="Nome" name="nome" />
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" id="sobrenome" class="form-control" [(ngModel)]="sobrenome" placeholder="Sobrenome"
            name="sobrenome" />
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="text" id="idade" class="form-control" [(ngModel)]="idade" placeholder="Idade" name="idade" />
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso</label>
          <input type="text" id="peso" class="form-control" [(ngModel)]="peso" placeholder="Peso" name="peso" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary col-md-5 me-2">Enviar</button>
          <button type=" button" class="btn btn-secondary col-md-5" (click)="redirecionar('/')">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</div>
